<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            color: #000000;
        }

        body {
            background: white; /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: #fff; /* Card background color */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            width: 350px;
            max-width: 90%;
            text-align: center;
            padding: 20px;
        }

        .login-card h2 {
            color: #ffffff; /* Header text color */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .input-box label {
            color: #0496eb; /* Label text color */
            font-size: 16px;
            margin-bottom: 5px;
        }

        .input-box input {
            padding: 10px;
            background-color: white; /* Input background color */
            border: none;
            border-bottom: 3px solid black;
            font-size: 14px;
            color: #000;
            outline: none;
        }

        .login-button {
            background-color: #FF4081;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #f3115c;
        }

        .signup-link {
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }
        .navbar{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #ff5c5c;
            box-shadow: 0 0 10px black;
        }
        .content{
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        h2 {
            color: rgb(255, 255, 255);
            font-family: Arial;
            margin-left: 5px;
        }
        a{
            margin-top: 10px;
            text-decoration: none;
            font-size: 12px;
            color: white;
            white-space: nowrap;
            background-color: black;
            padding: 10px;
            position: absolute;
            right: 10px;
            border-radius: 20px;
        }
        label{
            color: #FF4081 !important;
            font-weight: 600;
        }
        .formbox-login{
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 70px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="content">
            <h2>SavorySeats</h2>
            <a href="/sign-up">Sign-up</a> 
        </div>
    </div>
        <div class="formbox-login">
            <form class="login-form" method="POST" action="/">
                <div class="input-box">
                    <label class="content">Username</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-box">
                        <label class="pass">Password</label>
                        <input type="password" id="password" name="password">
                </div>
                <div class="input-box">
                    <button class="login-button" type="submit">Login</button>
                </div>
            </form>       
        </div>            
</body>
</html>
